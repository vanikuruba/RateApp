<div id="container" class="container" #container>
  <div class="row">
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <form [formGroup]="registrationForm" >
        <div class="form sign-up">
          <div class="input-group">
              <i class="input-icon  fa-solid fa-user" style="color: #2a2b38;"></i>
            <input type="text" placeholder="Username" name="fullName" formControlName="fullName" autocomplete="off" required >
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <i class="input-icon fa-solid fa-at" style="color: #2a2b38;"></i>
            <input type="email" placeholder="Email" name="email" formControlName="email" autocomplete="off" required >
          </div>
          <div class="input-group">
              <i class="input-icon fa-solid fa-lock" style="color: #2a2b38;"></i>
            <input type="password" placeholder="Password" name="password" formControlName="password" autocomplete="off" required #userName>
            <p>{{userName.value}}</p>
          </div>
          <!-- <div class="input-group">
              <i class="input-icon fa-solid fa-lock" style="color: #2a2b38;"></i>
            <input type="password" placeholder="Confirm password">
          </div> -->
          <button type="submit" style="background-color:#0771d4 ; color: azure;" (click)="onSignUp()">Sign up</button>
          <p>
            <span>Already have an account?</span>
            <b (click)="toggle()" class="pointer">Sign in here</b>
          </p>
        </div>
      </form>
        
      </div>
    </div>
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <form [formGroup]="loginForm" >
        <div class="form sign-in">
          <div class="input-group">
              <i class="input-icon  fa-solid fa-user" style="color: #2a2b38;"></i>
            <input type="email" placeholder="User email" formControlName="email">
          </div>
          <!-- <div class="input-group">
              <i class="input-icon fa-solid fa-lock"  style="color: #2a2b38;"></i>
            <input [type]="hide ? 'password' : 'text'" placeholder="Password" >
            <i class="fa-solid fa-eye-slash" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" style="margin-left: 350px; color: #2a2b38;"></i>
          </div> -->
          <div class="input-group">
              <i class="input-icon fa-solid fa-lock" style="color: #2a2b38;"></i>
              <input [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
              <!-- <i class="fa-solid fa-eye-slash" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="margin-left: 350px; color: #2a2b38;"></i>
              <i class="fa-solid fa-eye" (click)="hide = !hide" [attr.aria-label]="'Show password'" [attr.aria-pressed]="!hide" style="margin-left: 250px; color: #2a2b38;"></i> -->
            </div>
          <button  type="submit" style="background-color:#0771d4 ; color: azure;" (click)="onSignIn()" >Sign in</button>
          <p><b>Forgot password?</b></p>
          <p><span>Don't have an account?</span><b (click)="toggle()" class="pointer">Sign up here</b></p>
        </div>
      </form>
      </div>
    
      <div class="form-wrapper"></div>
    </div>
  </div>
  <div class="row content-row">
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>Welcome</h2>
      </div>
      <div class="img sign-in"></div>
    </div>
    <div class="col align-items-center flex-col">
      <div class="img sign-up"></div>
      <div class="text sign-up">
        <h2>Join with us</h2>
      </div>
    </div>
  </div>
</div>
