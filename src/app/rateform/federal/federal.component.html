<div>
  <h1 class="title">Federal Funds Component</h1>
  <form  [formGroup]="federalForm" >
  <div class="container1">
    <!-- (ngSubmit)="addFederal()" -->
     <div class="column">
      <div style=" display: flex; width: 50%;">
        <label for="indexNumber" class="label">Index Number</label>
        <span *ngIf="isTitleRequired" class="red-star">*</span>
      </div>
      <input type="number" id="indexNumber" name="indexNumber" class="form-control" formControlName="indexNumber">
    </div>

    <!-- <div class="column">
      <div style=" display: flex; width: 50%;">
        <label for="rateId" class="label">Rate Id</label>
        <span *ngIf="isTitleRequired" class="red-star">*</span>
      </div>
      <input type="number" id="rateId" name="rateId" class="form-control" formControlName="rateId">
    </div> -->



    <div class="column">
      <div style=" display: flex; width: 50%;">
        <label for="floor" class="label">Floor:</label>
      </div>
      <input type="number" id="floor" name="floor" class="form-control" formControlName="floor">
      <i class="fa-solid fa-percent"  style="color: #2a2b38; display: flex;flex-direction: column;justify-content: center;"></i>
    </div>

    <div class="column">
      <div style=" display: flex; width: 50%;">
        <label for="spread" class="label">Spread:</label>
      </div>
      <input type="number" id="spread" name="spread" class="form-control" formControlName="spread">
      <i class="fa-solid fa-percent" style="color: #2a2b38; display: flex;flex-direction: column;justify-content: center;"></i>
    </div>
 
  </div>
  <!-- <button type="submit" class="btn">Add Federal</button> -->
</form>
</div>
