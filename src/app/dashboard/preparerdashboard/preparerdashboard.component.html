<div>
    <button >New Rate</button>
  </div>
  
  
  <div class="table-wrapper">
      <mat-form-field style="position: sticky; top: 0;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input >
      </mat-form-field>
    
      <div class="mat-elevation-z8"  >
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- ID Column -->
          <ng-container matColumnDef="id" style="position: sticky; top:40px;  ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row "> {{row.rateId}} </td>
          </ng-container>
    
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
            <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
          </ng-container>
  <!-- edit icon -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}} <i class="input-icon fa-solid fa-at" style="color: #2a2b38;"></i> </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="position: sticky; bottom: 0;"></mat-paginator>
    </div>
